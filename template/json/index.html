{extend name="base" /}

{block name="resources"}
<link href="__PUBLIC__/json-view/json-viewer.css" rel="stylesheet">
<style>
    .main-content .json {
        float: left;
        width: 50%;
        height: auto;
        padding: 10px 10px 10px 10px;
        overflow-y: auto;
    }

    .main-content .json-input {
        border-right: 1px solid #dadada;
    }

    .main-content .json-output {
        height: 450px;
    }

    #json-renderer {
        padding: 10px 10px 10px 25px;
    }
</style>
{/block}

{block name="main"}
<div class="main">
    <div class="main-head">
        <span class="title">Json 格式化校验</span> <br>
        <span class="explain">查看json格式数据，改变左边输入框内容，点击输入框外任意地方</span>
    </div>

    <div class="main-content">
        <div class="json json-input">
            <textarea class="form-control" id="json-input" rows="21" onchange="init_json()">{"id": 1,"name": "xiao fan","home": "http://www.shuangdeyu.com/jyj/","websit": [{ "name": "简书", "url": "http://www.jianshu.com/u/567564586749" },{ "name": "博客", "url": "http://shuangdeyu.oschina.io/" },{ "name": "github", "url": "https://github.com/shuangdeyu" },]}</textarea>
        </div>
        <div class="json json-output">
            <pre id="json-renderer"></pre>
        </div>
        <div style="clear: both"></div>
    </div>
</div>
{/block}

{block name="javascript"}
<script src="__PUBLIC__/json-view/json-viewer.js"></script>
<script type="text/javascript">
    $(function () {
        init_json();
    });

    function init_json() {
        try {
            var input = eval('(' + $('#json-input').val() + ')');
        }
        catch (error) {
            return alert("Cannot eval JSON: " + error);
        }
        var options = {
            collapsed: $('#collapsed').is(':checked'),
            withQuotes: $('#with-quotes').is(':checked')
        };
        $('#json-renderer').jsonViewer(input, options);

        var json_str = $("#json-input").val();
        $("#json-input").val(formatJson(json_str));
    }

    var formatJson = function (json, options) {
        var reg = null,
            formatted = '',
            pad = 0,
            PADDING = '    ';
        options = options || {};
        options.newlineAfterColonIfBeforeBraceOrBracket = (options.newlineAfterColonIfBeforeBraceOrBracket === true) ? true : false;
        options.spaceAfterColon = (options.spaceAfterColon === false) ? false : true;
        // if (typeof json !== 'string') {
        //     json = JSON.stringify(json);
        // } else {
        //     json = JSON.parse(json);
        //     json = JSON.stringify(json);
        // }
        reg = /([\{\}])/g;
        json = json.replace(reg, '\r\n$1\r\n');
        reg = /([\[\]])/g;
        json = json.replace(reg, '\r\n$1\r\n');
        reg = /(\,)/g;
        json = json.replace(reg, '$1\r\n');
        reg = /(\r\n\r\n)/g;
        json = json.replace(reg, '\r\n');
        reg = /\r\n\,/g;
        json = json.replace(reg, ',');
        if (!options.newlineAfterColonIfBeforeBraceOrBracket) {
            reg = /\:\r\n\{/g;
            json = json.replace(reg, ':{');
            reg = /\:\r\n\[/g;
            json = json.replace(reg, ':[');
        }
        if (options.spaceAfterColon) {
            reg = /\:/g;
            json = json.replace(reg, ':');
        }
        (json.split('\r\n')).forEach(function (node, index) {
            //console.log(node);
            var i = 0,
                indent = 0,
                padding = '';

            if (node.match(/\{$/) || node.match(/\[$/)) {
                indent = 1;
            } else if (node.match(/\}/) || node.match(/\]/)) {
                if (pad !== 0) {
                    pad -= 1;
                }
            } else {
                indent = 0;
            }

            for (i = 0; i < pad; i++) {
                padding += PADDING;
            }

            formatted += padding + node;
            if (formatted !== "") {
                formatted += '\r\n';
            }
            pad += indent;
        });
        return formatted;
    };
</script>
{/block}
